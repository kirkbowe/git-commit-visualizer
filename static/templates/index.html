<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Commit Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .commit-node { fill: #69b3a2; cursor: pointer; }
        .commit-label { font-size: 12px; }
        .tooltip { position: absolute; text-align: center; padding: 5px; background: lightgray; border: 1px solid; border-radius: 5px; pointer-events: none; }
    </style>
</head>
<body>
    <h1>Git Commit Visualizer</h1>
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
    <svg width="960" height="600"></svg>
    <script src="/static/js/visualization.js"></script>
</body>
</html>
